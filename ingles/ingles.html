<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jogos de Inglês</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/styleGeral.css">
      <link rel="stylesheet" href="../css/style-conhecimentos.css">
      <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="d-flex justify-content-center rounded position-fixed top-0 start-50 translate-middle mt-5">

      <nav class="d-flex justify-content-between align-items-center">
  
        <div id="nav1" class="d-flex justify-content-between align-items-center">
  
          <a id="teste" href="../index.html" style="margin-right: 1ch;">
            <img src="/img/icons/logo.png" alt="Logo" class="logo">
          </a>
  
          <form class="d-flex col-11 position-relative">
            <input class="form-control barraPesquisa" type="text" placeholder="Pesquise Aqui.."/>
            <button class="btn position-absolute configuracoes"><img src="/img/icons/lupa.png" class="" alt="lupa de pesquisa"></button>
          </form>
  
        </div>
  
        <div id="nav2" class="d-flex justify-content-between align-items-center">
  
          <p id="sobre" class="d-flex align-items-center fw-bold rounded hover-back">
            <a href="#" class="text-decoration-none c-orange">SOBRE</a>
          </p>
  
          <a href="#" class="d-flex align-items-center text-decoration-none">
            <div class="rounded-circle overflow-hidden" style="border: 1px solid black; height: 40px; width: 40px;">
              <img src="/img/icons/perfil.svg" alt="imagem de perfil" class="w-100 h-100">
            </div>
            <p style="margin-left: 1ch;" class="text-light">USUARIO LOGADO</p>
          </a>
  
        </div>
  
      </nav>
    
    </header>

    <main>
      <div id="container" class="container d-flex justify-content-center flex-column align-items-center">
          <div id="secao-cards" class="row justify-content-between mb-5">
              <a class="col-md-5 text-decoration-none">
                  <div class="card hover-border">
                      <img src="../img/cards-jogosConhecimento/quiz.svg" class="card-img-top card-img img-fluid" alt="Matemática">
                      <div class="card-body d-flex align-items-center justify-content-center">
                        <h3 class="card-title text-light">Sabe Tudo Quiz</h3>
                        <ion-icon class="icon-tam c-orange" name="play-circle-sharp"></ion-icon>
                      </div>
                  </div>
              </a>
              <a id="rotateCard2" class="col-md-5 text-decoration-none">
                  <div class="card hover-border">
                      <img src="../img/cards-jogosConhecimento/conheciMundo.svg" class="card-img-top card-img img-fluid" alt="Criatividade">
                      <div class="card-body d-flex justify-content-center align-items-center">
                        <h3 class="card-title text-light">Conheci Mundo</h3>
                        <ion-icon class="icon-tam c-orange" name="play-circle-sharp"></ion-icon>
                      </div>
                  </div>
              </a>
          </div>
  
          <div id="secao-cards" class="row justify-content-between mb-5">
              <a class="col-md-5 text-decoration-none">
                  <div class="card hover-border">
                      <img src="../img/cards-jogosConhecimento/menteMestre.svg" class="card-img-top card-img img-fluid" alt="Matemática">
                      <div class="card-body d-flex justify-content-center align-items-center">
                        <h3  class="card-title text-light">Mente Mestre</h3>
                        <ion-icon class="icon-tam c-orange" name="play-circle-sharp"></ion-icon>
                      </div>
                  </div>
              </a>
              <a class="col-md-5 text-decoration-none">
                  <div class="card hover-border">
                      <img src="../img/cards-jogosConhecimento/terraSabia.svg" class="card-img-top card-img img-fluid" alt="Criatividade">
                      <div class="card-body d-flex justify-content-center align-items-center">
                        <h3 class="card-title text-light">Terra Sábia</h3>
                        <ion-icon class="icon-tam c-orange" name="play-circle-sharp"></ion-icon>
                      </div>
                  </div>
              </a>
          </div>
      </div>

    </main>

    <footer class="text-light py-3 footer-left d-flex align-items-center position-static">
      <div style="width: 100%;">
        <div class="row justify-content-between align-items-center">
            <div class="col-md-6">
                <p class="mb-0">Criado por José Marcolino Coelho dos Santos e Augusto Paiva Ribeiro</p>
            </div>

            <div id="bloco-rede-social" class="col-md-2 d-flex flex-column align-items-center">
              <p class="fw-bold">REDES SOCIAIS</p>
              <div id="rede" style="height: 4vh;" class="redes-sociais d-flex">
                  <a href="#" target="_blank" class="text-light me-2 text-decoration-none">
                    <ion-icon name="logo-facebook"></ion-icon>
                  </a>
                  <a href="#" target="_blank" class="text-light me-2 text-decoration-none">
                    <ion-icon name="logo-instagram"></ion-icon>
                  </a>
                  <a href="#" target="_blank" class="text-light text-decoration-none">
                    <ion-icon name="logo-twitter"></ion-icon>
                  </a>
              </div>

            </div>
        </div>
      </div>
    </footer>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
